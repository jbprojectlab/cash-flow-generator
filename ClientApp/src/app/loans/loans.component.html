<div id="loans-header">
  <h2>Loans</h2>
  <div id="action-container">
    <button *ngIf="!loanFormDisplayed" type="button" (click)="addNewLoan()" class="btn btn-primary">Add New Loan</button><br>
    <button *ngIf="displayMonthlyCashFlows && cashFlowButtonDisplayed" (click)="displayMonthlyCashFlows()" class="btn btn-secondary">Show Monthly Cash Flows</button>
  </div>
</div>
<div>
  <table class="table top-margin">
    <thead>
      <tr id="table-header-container">
        <th>Name</th>
        <th >Balance</th>
        <th>Term</th>
        <th>Rate</th>
      </tr>
    </thead>
    <tbody>
      <tr id="loans-table" *ngFor="let loan of loans; let i=index">
        <td>{{loan.name}}</td>
        <td>{{loan.balance}}</td>
        <td>{{loan.term}}</td>
        <td>{{loan.rate}}</td>
        <button *ngIf="deleteLoan" class="btn btn-danger delete-btn" (click)="deleteLoan(i)">Delete</button>
      </tr>
    </tbody>
  </table>
</div>
<form *ngIf="loanFormDisplayed" (ngSubmit)="submitLoanInfo()">
  <div id="loan-form" [formGroup]="loanForm" class="form-group">
    <input formControlName="name" class="form-control">
    <input formControlName="balance" class="form-control">
    <input formControlName="term" class="form-control">
    <input formControlName="rate" class="form-control">
  </div>
  <button class="btn btn-primary float-right">Submit</button>
</form>
<div *ngIf="cashFlowsDisplayed && loans">
  <monthly-cash-flows [loans]="loans"></monthly-cash-flows>
</div>
